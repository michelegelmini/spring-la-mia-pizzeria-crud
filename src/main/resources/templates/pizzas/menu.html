<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:insert="~{fragments/fragments :: head}">
	</head>

	<body>
		<header>
			<nav th:replace="~{fragments/navbar :: navbar}"></nav>

		</header>
		<main class="container">
			<div class="row">
				<div class="col-12">
					<h1>Menu</h1>
					<th:block th:if="${menu.size > 0}">
						<!--photo grid-->
						<div class="container">
							<div class="row">
								<div th:each="pizza : ${menu}" class="col-4">
									<img th:src="@{${pizza.picture}}" class="img-fluid" alt="Responsive image">
								</div>
	
								
								
							</div>
						</div>

					</th:block>
					<th:block th:unless="${menu.size > 0}">
						<h2>There are no pizzas on the menu</h2>
					</th:block>
				</div>
			</div>
		</main>
		<footer th:replace="~{fragments/fragments :: footer}">

		</footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>


	</body>

</html>
